<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos css para insertar en styles.css -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Document</title>
</head>

<body>

    <!-- Header para insertar en layout -->

    <header>
        <img class="logo" src="/static/logo.svg" alt="logo">
        <nav>
            <ul class="navlinks">
                <li><a href="/MisBlogs">Mis Blogs</a></li>
                <li><a href="/buscar">Buscar</a></li>
            </ul>
        </nav>
        <div style="text-align: center;"><button class="button">Cerrar Sesión</button></div>
    </header>

    <!-- Cierre header -->

    <!-- Contenedor de columnas para blog y comentarios -->

    <div id="body_pub">
        <section class="box-publication">
            <div class="grid-container-pub">
                <div class="grid-container-editPub">
                    <div class="editarTitulo">
                        <h5>Editar publicación</h5>
                        <label for="">Editar titulo</label>
                        <textarea name="" id="" cols="100%" rows="2"></textarea>
                    </div>
                    <div class="editarEncabezado">
                        <label for="">Editar encabezado</label>
                        <textarea name="" id="" cols="100%" rows="10"></textarea>
                    </div>
                    <div class="editarContenido">
                        <label for="">Editar contenido</label>
                        <textarea name="" id="" cols="100%" rows="10"></textarea>
                    </div>
                    <div class="botones">
                        <div style="text-align: center;"><button class="button">Guardar</button>
                            <button class="button">Cancelar</button></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-8" style="text-align: center;">
                    <table>
                        <tr>
                            <td><a class="links_footer" href="#">About us</a></td>
                            <td><a class="links_footer" href="#">Política de privacidad</a></td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-4">
                    <table>
                        <tr>
                            <td>
                                <a href="#"><img src="/static/linkedin.PNG" alt="Linkedin" class="socialmedia"></a>
                            </td>
                            <td>
                                <a href="#"><img src="/static/fb.PNG" alt="Facebook" class="socialmedia"></a>
                            </td>
                            <td>
                                <a href="#"><img src="/static/ig.PNG" alt="Instagram" class="socialmedia"></a>
                            </td>
                            <td>
                                <a href="#"><img src="/static/tw.PNG" alt="Twitter" class="socialmedia"></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
