<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">

</head>

<body>

    <main class="registro-main resultados">
        <section class="container-resultados">
            <section class="container-cards">
                <h2 class="resultados-title">Resultados encontrados: {{ cant }}</h2>

                {% for blog in blogs %}
                <article class="resultados-card">
                    <div class="resultados-card-div">
                        <h3 class="resultados-card-title"><a href="/blog_sinsesion/{{ blog['id_publicacion'] }}">{{ blog["titulo"] }}</a></h3>
                        <hr class="resultados-card-hr">
                        <p class="resultados-card-time">
                            <time>{{ blog["fecha_publicacion"] }}</time> <span class="resultados-card-user"> - {{ blog["usuario"] }}</span>
                        </p>
                    </div>
                    <p class="resultados-card-p">{{ blog["cuerpo"] }}</p>

                </article>
                {% endfor %}
               

            </section>
            <aside class="aside">
                <img class="aside-img" src="./../static/pexels-photo-2740954.jpeg" alt="you got this">
            </aside>
        </section>

    </main>

    <div class="footer mio">
        <div class="container">
            <div class="row">
                <div class="col-sm-8" style="text-align: center;">
                    <table>
                        <tr>
                            <td><a class="links_footer" href="#">About us</a></td>
                            <td><a class="links_footer" href="#">Pol√≠tica de privacidad</a></td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-4">
                    <table>
                        <tr>
                            <td>
                                <a href="#"><img src="/static/linkedin.PNG" alt="Linkedin" class="socialmedia"></a>
                            </td>
                            <td>
                                <a href="#"><img src="/static/fb.PNG" alt="Facebook" class="socialmedia"></a>
                            </td>
                            <td>
                                <a href="#"><img src="/static/ig.PNG" alt="Instagram" class="socialmedia"></a>
                            </td>
                            <td>
                                <a href="#"><img src="/static/tw.PNG" alt="Twitter" class="socialmedia"></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
