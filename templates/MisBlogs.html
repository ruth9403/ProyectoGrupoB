<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body id="body_index">

    <header>
        <img class="logo" src="/static/logo.svg" alt="logo">
        <nav>
            <ul class="navlinks">
                <li><a href="/MisBlogs">Mis Blogs</a></li>
                <li><a href="/buscar">Buscar</a></li>
            </ul>
        </nav>
        <div style="text-align: center; width: 300px;"><button class="button"><a href="/logout">Cerrar Sesión</a></button></div>
    </header>
    <div>
        <form action="/MisBlogs" method="POST">
            <div style="text-align: center;"><button type="submit" class="button" value = "agregar" name="agregar">Crear un nuevo blog</button></div>
        </form>
    </div>
    <section class="box">
        <div>
            {% for blog in userBlogs %}
            <article class="articulo">
                <div class="container">
                    <div class="row" id="blog">
                        <div class="col-8">
                            <table>
                                <tr>
                                    <td>
                                        <form id = "form1" action="/blog" method="POST">
                                        <!-- <button type="submit" value = "titulo,{{ blog['id_publicacion'] }}" name="titulo">{{ blog["titulo"] }}</button> -->
                                        <t2 class="titulo_blog"><a href="/blog/{{ blog['id_publicacion'] }}">{{ blog["titulo"] }}</a></t2>
                                        </form>
                                    </td>
                                </tr class="titulo">
                                <tr>
                                    <td>
                                        <t3 class="fechas">{{ blog["fecha_publicacion"] }}</t3>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p>{{ blog["cuerpo"] }}</p>
                                    </td>

                                </tr>
                            </table>
                        </div>
                        <div class="col-4 botones_articulo">
                        <form action="/MisBlogs" method="POST">
                            <div style="text-align: center;"><button type="submit" class="button" value = "Editar,{{ blog['id_publicacion'] }}" name="Editar">Editar</button></div>
                            <div style="text-align: center;"><button type="submit" class="button" value = "Eliminar,{{ blog['id_publicacion'] }}" name = "Eliminar">Eliminar</button></div>
                        </form>
                        </div>
                    </div>
                </div>
            </article>
            {% endfor %}
        </div>
    </section>



    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-8" style="text-align: center;">
                    <table>
                        <tr>
                            <td><a class="links_footer" href="#">About us</a></td>
                            <td><a class="links_footer" href="#">Política de privacidad</a></td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-4">
                    <table>
                        <tr>
                            <td>
                                <a href="#"><img src="/static/linkedin.PNG" alt="Linkedin" class="socialmedia"></a>
                            </td>
                            <td>
                                <a href="#"><img src="/static/fb.PNG" alt="Facebook" class="socialmedia"></a>
                            </td>
                            <td>
                                <a href="#"><img src="/static/ig.PNG" alt="Instagram" class="socialmedia"></a>
                            </td>
                            <td>
                                <a href="#"><img src="/static/tw.PNG" alt="Twitter" class="socialmedia"></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
