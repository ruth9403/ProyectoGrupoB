<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body id="body_index">

    <div id="page-container">
        <div class="row container">
            <div class="grid-container">
                <div class="cajalogin">
                    <h1>Inicia Sesión</h1>
                    <form action="/" method="POST">
                        <table>
                            <tr>
                                <td><label for="usuario" class="label-text">Usuario</label></td>
                                <td><input class="form-group-input" type="text" name="usuario" id="usuario"><br></td>
                            </tr>
                            <tr>
                                <td><label for="pass" class="label-text">Constraseña</label></td>
                                <td><input class="form-group-input" type="password" name="pass" id="pass"><br></td>
                            </tr>

                        </table>
                        <div style="text-align: center; padding: 10px">
                            {% if visible == True %}
                            <table>
                                <tr>
                                    <td><label for="" style="color: red">{{mensaje}}</label></td>
                                </tr>
                            </table>
                            {% endif %}
                            <button type="submit" class="button">Entrar</button>
                        </div>
                </div>
                <div class="cajabuscar">
                    <h1>¡Busca un blog de tu interés!</h1>
                    <h3 style="text-align: center; font-size: medium;padding: 10px;">Escribe el título o una palabra clave para encontrar blogs que puedan interesarte</h3>
                    <form action="/" method="POST">
                        <input class="form-group-input" type="text" name="barra_busqueda" id="barra_busqueda"><br>
                        <div style="padding: 10px;"><button type="submit" class="button">Buscar</button><br></div>

                    </form>
                </div>
                <div class="Olvidar">
                    <a class="links" href="/Recuperar">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="Registro">
                    <a class="links" href="/registro">Registrarse</a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
